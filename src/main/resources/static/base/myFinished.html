<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的已办</title>
    <script src="../miniui/scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html, body{
            margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
        }
    </style>
</head>
<body>
    <div class="mini-fit">
        <div id="grid" class="mini-datagrid" style="width:100%;height:100%;"
             url="/getMyFinished"  idField="id">
            <div property="columns">
                <div field="name" align="center" headerAlign="center">任务名称</div>
                <div field="person" align="center" headerAlign="center">办理人</div>
                <div field="startTime" align="center" headerAlign="center" renderer="getTime">开始时间</div>
                <div field="endTime" align="center" headerAlign="center" renderer="getTime">结束时间</div>
            </div>
        </div>
    </div>

    <script>
        mini.parse();

        var grid = mini.get("grid");

        grid.load();



        function getTime(e) {
            var value = String(e.value);
            var date = mini.parseDate(value);
            return mini.formatDate(date, "yyyy-MM-dd");
        }
    </script>
</body>
</html>

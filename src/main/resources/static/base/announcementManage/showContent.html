<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告内容</title>
    <script src="../../miniui/scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="mini-fit">
        <div id="content" style="width: 90%;height:90%;margin: auto;border: 1px solid #5cb85c;overflow: auto;"></div>
        <div style="text-align:center;padding:10px;">
            <a class="mini-button" iconCls="icon-ok" onclick="onOk" style="width:80px;">确定</a>
        </div>
    </div>

    <script>
        mini.parse();

        function setData(data) {
            data = mini.clone(data);
            $("#content").html(data.content);
        }

        function onOk() {
            window.CloseOwnerWindow();
        }
    </script>
</body>
</html>

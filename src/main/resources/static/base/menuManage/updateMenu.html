<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改菜单</title>
    <script src="../../miniui/scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html, body{
            margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
        }
    </style>
</head>
<body>
    <div id="form">
        <input id="parentId" class="mini-hidden" name="parentId">
        <input id="level" class="mini-hidden" name="level">
        <input id="id" class="mini-hidden" name="id">
        <table border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
            <tr>
                <th style="width:120px;text-align: right;">菜单名称：</th>
                <td style="width:50%">
                    <input name="name" class="mini-textbox" style="width:100%;" required="true"/>
                </td>
                <th style="width:120px;text-align: right;">菜单代码：</th>
                <td style="width:50%">
                    <input name="code" class="mini-textbox" style="width:100%;" required="true"/>
                </td>
            </tr>
            <tr>
                <th style="width:120px;text-align: right;">菜单显示名称：</th>
                <td>
                    <input name="text" class="mini-textbox" style="width:100%;" required="true"/>
                </td>
                <th style="width:120px;text-align: right;">菜单显示顺序：</th>
                <td>
                    <input name="sort" class="mini-spinner" style="width:100%;" />
                </td>
            </tr>
            <tr>
                <th style="width:120px;text-align: right;">是否为叶子菜单：</th>
                <td>
                    <input name="isLeaf" class="mini-combobox" textField="text" valueField="id" style="width:100%;"
                           value="n" allowInput="false" data="[{id: 'y', text: '是'}, {id: 'n', text: '否'}]" />
                </td>
                <th style="width:120px;text-align: right;">功能资源：</th>
                <td>
                    <input id="btnEdit1" class="mini-buttonedit" emptyText="请选择..."  onbuttonclick="onButtonEdit"
                           allowInput="false" style="width:100%;" />
                </td>
            </tr>
        </table>
        <div style="text-align:center;padding:10px;">
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
        </div>
    </div>

    <script>
        mini.parse();

        var form = new mini.Form("form");

        function saveData() {
            if (form.validate() == true){
                var data = form.getData(true,true);
                $.ajax({
                    url:"/updateMenu",
                    type:"post",
                    data:data,
                    async:false,
                    success:function (text) {
                        if ("ok" == text){
                            mini.alert("修改成功","系统提示",function (action) {
                                if ("ok" == action){
                                    CloseWindow("ok");
                                }
                            });
                        } else{
                            mini.alert("修改失败","系统提示",function (action) {
                                if ("ok" == action){
                                    CloseWindow("fail");
                                }
                            });
                        }
                    }
                });
            }
        }

        function setData(data) {
            data = mini.clone(data);
            form.setData(data);
        }

        function CloseWindow(action) {
            if (window.CloseOwnerWindow){
                return window.CloseOwnerWindow(action);
            } else {
                window.close();
            }
        }

        function onOk(e) {
            saveData();
        }

        function onCancel(e) {
            CloseWindow("cancel");
        }
    </script>
</body>
</html>

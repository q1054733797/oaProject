<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../miniui/scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html, body{
            margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
        }
    </style>
</head>
<body>
    <div id="form">
        <table border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
            <tr>
                <th style="width: 80px;text-align: right;">流程名称:</th>
                <td>
                    <input name="name" class="mini-textbox"/>
                </td>
                <th style="width: 80px;text-align: right;">流程key:</th>
                <td>
                    <input name="key" class="mini-textbox"/>
                </td>
                <td>
                    <a class="mini-button" iconCls="icon-search" onclick="search">查询</a>
                    <a class="mini-button" iconCls="icon-reload" onclick="reset">重置</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-toolbar">
        <a class="mini-button" iconCls="icon-add" onclick="add">新增请假单</a>
        <a class="mini-button" iconCls="icon-edit" onclick="remove">修改请假单</a>
        <a class="mini-button" iconCls="icon-remove" onclick="remove">删除请假单</a>
        <a class="mini-button" iconCls="icon-ok" onclick="apply">提交申请</a>
        <a class="mini-button" iconCls="icon-cancel" onclick="cancel">撤销申请</a>
    </div>
    <div class="mini-fit">
        <div id="grid" class="mini-datagrid" style="width:100%;height:100%;"
             url="/getMyVacateList"  idField="id"  multiSelect="true">
            <div property="columns">
                <div type="checkColumn" width="50px"></div>
                <div field="startTime" align="center" headerAlign="center" renderer="getStartTime">开始日期</div>
                <div field="dayNum" align="center" headerAlign="center">请假天数</div>
                <div field="reason" align="center" headerAlign="center" renderer="renderProcessImg">请假原因</div>
                <div field="applyTime" align="center" headerAlign="center" renderer="renderProcessImg">申请时间</div>
                <div field="processStatus" align="center" headerAlign="center" renderer="renderProcessImg">流程动态</div>
            </div>
        </div>
    </div>

    <script>
        mini.parse();

        var form = new mini.Form("form");
        var grid = mini.get("grid");

        grid.load();

        function remove() {
            var rows = grid.getSelecteds();
            if (rows.length > 0){
                mini.confirm("确定要删除吗？已发布的流程也将删除！","系统提示",function (action) {
                    if ("ok" == action){
                        var data = mini.encode(rows);
                        $.ajax({
                            url:"/removeProcessDefinition",
                            type:"post",
                            data:data,
                            contentType:"application/json;charset=utf-8",
                            async:false,
                            success:function (text) {
                                if ("ok" == text){
                                    mini.alert("删除成功","系统提示",function (action) {
                                        if ("ok" == action){
                                            grid.reload();
                                        }
                                    });
                                } else{
                                    mini.alert("删除失败");
                                }
                            }
                        });
                    }
                });
            } else{
                mini.alert("请至少选择一条数据");
            }
        }

        function add() {
            mini.open({
                url:"/base/vacateManage/addVacate.html",
                title:"添加请假单",
                width:500,
                height:250,
                onload:function () {

                },
                ondestroy:function (action) {
                    if ("ok" == action){
                        grid.reload();
                    }
                }
            });
        }

        function getStartTime(e) {
            var value = String(e.value);
            var date = mini.parseDate(value);
            return mini.formatDate(date, "yyyy-MM-dd");
        }

        function search() {
            var data = form.getData(true,true);
            grid.load(data);
        }

        function reset() {
            form.reset();
        }
    </script>
</body>
</html>

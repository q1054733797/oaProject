<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务详情</title>
    <script src="../../miniui/scripts/boot.js" type="text/javascript"></script>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="form">
        <table border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
            <tr>
                <td></td>
                <th style="width:120px;text-align: right;">请假开始日期：</th>
                <td style="width:50%">
                    <input name="startTime" class="mini-datepicker" allowInput="false" style="width:80%;" required="true"/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <th style="width:120px;text-align: right;">请假天数：</th>
                <td style="width:50%">
                    <input name="dayNum" class="mini-spinner" style="width:80%;" required="true"/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <th style="width:120px;text-align: right;">请假原因：</th>
                <td style="width:50%">
                    <input name="reason" class="mini-textarea" style="width:80%;" required="true"/>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
    <script>
        mini.parse();

        var form = new mini.Form("form");

        function setData(data) {
            data = mini.clone(data);
            var processInstId = data.processInstId;
            $.ajax({
                url:"/getVacateByProcessInstId",
                type:"post",
                data:{processInstId:processInstId},
                async:false,
                success:function (text) {
                    if (text != null && text != ""){
                        form.setEnabled(false);
                        form.setData(text);
                    }
                }
            });
        }
    </script>
</body>
</html>
